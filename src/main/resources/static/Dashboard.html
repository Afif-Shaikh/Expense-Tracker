<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dashboard - Expense Tracker</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/Dashboard.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark min-vh-100 d-flex justify-content-center align-items-start" style="font-family: 'Roboto', sans-serif;">

	<div class="container" style="max-width: 1200px; padding:20px;">
		<header class="d-flex justify-content-between align-items-center mb-4">
			<h1 class="fs-3 fw-medium">Dashboard</h1>
			<div class="d-flex gap-3">
				<button class="fs-6 btn text-white" style="padding:10px 20px; background-color: #4CAF50; border-radius: 8px; cursor: pointer;"
					onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'"
					onclick="location.href='Add_Expense.html'">
					Add Expense
				</button>
				<button class="fs-6 btn text-white" style="padding: 10px 20px; background-color: #4CAF50; border-radius: 8px; cursor: pointer;"
					onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'"
					onclick="location.href='Add_Income.html'">
					Add Income
				</button>
			</div>
		</header>

		<!-- Dashboard Summary Cards -->
		<div class="row g-4 mb-4 d-flex justify-content-between">
<!-- 		<div class="d-flex justify-content-between gap-4 mb-4"> -->
		
			<div class="col-md-4">
				<div class="p-2 rounded text-center shadow" style="background-color: #e0f7e3; border-left: 6px solid #388e3c;">
					<h2 class="fw-semibold text-dark mt-1 pt-2" style="font-size: 18px;">Total Income</h2>
					<p id="total-income" class=" fw-semibold" style="font-size: 24px;">₹0.00</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="p-2 rounded text-center shadow" style="background-color: #fbe9e7; border-left: 6px solid #e53935;">
					<h2 class="fw-semibold text-dark mt-1 pt-2" style="font-size: 18px;">Total Expenses</h2>
					<p id="total-expenses" class="fw-semibold" style="font-size: 24px;">₹0.00</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="p-2 rounded text-center shadow" style="background-color: #fff9c4; border-left: 6px solid #fbc02d;">
					<h2 class="fw-semibold text-dark mt-1 pt-2" style="font-size: 18px;">Current Balance</h2>
					<p id="current-balance" class="fw-semibold" style="font-size: 24px;">₹0.00</p>
				</div>
			</div>
		</div>

		<!-- Recent Transactions -->
		<div class="mb-4">
			<h2 class="fs-4 mb-3">Recent Transactions</h2>
			<ul id="transactions-list" class="ps-0 list-unstyled">
				<!-- Transactions will be inserted dynamically here -->
			</ul>
			<button class="btn text-white px-3 py-2" style="background-color: #4CAF50; border-radius: 8px;"
				onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'"
				onclick="location.href='Transaction.html'">
				View All Transactions
			</button>
		</div>

		<!-- Spending Overview -->
		<div>
			<h2 class="fs-4 mb-3">Spending Overview</h2>
			<div id="chart-container" class="bg-white p-4 rounded shadow-sm w-100" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 400px;">
				<canvas id="category-chart" ></canvas>
				<!-- <canvas id="time-chart"></canvas> -->
<!-- 				<canvas id="income-chart"></canvas> -->
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (for modal/tooltip if needed) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom JS Files -->
	<script src="js/charts.js"></script>
	<script src="js/Dashboard.js"></script>
</body>
</html>
